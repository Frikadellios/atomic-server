<ul>
  {% for item in resource -%}
  <li><a href="{{ item.property.subject }}">{{ item.property.shortname }}</a> {{ item.value }}</li>
  {%- endfor %}
</ul>

<em>You can add .json or .ad3 to this URL to fetch JSON and Atomic Data representations.</em>

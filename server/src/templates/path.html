{% extends "base.html" %}
{% block title %}Path{% endblock title %}
{% block content %}
<form method="GET" action="/get">
  <input name="path" value="{{ path }}" />
  <input type="submit" value="get"/>
</form>
{% for propval in propvals -%}
<p>
  <b class="propertyLabel">
    <a href="/get?path={{ propval.property.subject }}">{{ propval.property.shortname }}</a>
  </b>
  <br/>
  {{ propval.value | safe }}
</p>
{%- endfor %}
{% endblock content %}
